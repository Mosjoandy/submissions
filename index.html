<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Submissions</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>

<body background="doodles.png">

    <div id="thanks">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="jumbotron border bg-light">
                        <hr />
                        <h1 class="text-center bg-light">Thank You!</h1>
                        <hr />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="showAll" class="container">

        <div class="row align-items-center">
            <div class="col-lg-6 mx-auto">
                <div class="card pt-5 pb-5 pr-5 pl-5 bg-light text-center">
                    <h2>
                        <b>We'll send our info!</b>
                    </h2>
                    <hr />
                    <h3 class="mt-4 mb-4">
                        Did you like our game?
                    </h3>

                    <div>
                        <div class="row mb-3">
                            <div class="col-md-3">
                                <a href="#" id="click-button1">
                                    <h1 class="border pt-3 pb-3" id="emoji">üëç</h1>
                                </a>
                                <h1>+<span id="click-value1"></span></h1>
                            </div>
                            <div class="col-md-3">
                                <a href="#" id="click-button2">
                                    <h1 class="border pt-3 pb-3" id="emoji">üëå</h1>
                                </a>
                                <h1>+<span id="click-value2"></span></h1>
                            </div>
                            <div class="col-md-3">
                                <a href="#" id="click-button3">
                                    <h1 class="border pt-3 pb-3" id="emoji">ü§ü</h1>
                                </a>
                                <h1>+<span id="click-value3"></span></h1>
                            </div>
                            <div class="col-md-3">
                                <a href="#" id="click-button4">
                                    <h1 class="border pt-3 pb-3" id="emoji">üëé</h1>
                                </a>
                                <h1>+<span id="click-value4"></span></h1>
                            </div>
                        </div>
                    </div>
                    <hr />
                    <h2 class="mb-4">
                        <b>Thank you for checking out our project!</b>
                    </h2>
                </div>

            </div>

            <div class="col-lg-6 mx-auto">
                <div class="card bg-light pr-5 pl-5 pt-3">
                    <div class="card-heading">
                        <h3 class="card-title">
                            <b>Want to know more?</b>
                        </h3>
                        <h4 class="card-title">Please fill out this form and we will send our info</h4>
                    </div>
                    <div class="card-body">
                        <form role="form">
                            <div class="form-group row">
                                <label for="name-input">Name:</label>
                                <input class="form-control" id="name-input" type="text" placeholder="Christopher Huynh">
                            </div>
                            <div class="form-group row">
                                <label for="email-input">Email:</label>
                                <input class="form-control" id="email-input" type="email" placeholder="pretty-clouds@cumulus.com">
                            </div>
                            <div class="form-group row">
                                <label for="comment-input">Comments:</label>
                                <textarea class="form-control" id="comment-input" rows="5" placeholder="Your project is A-M-A-Z-I-N-G!"></textarea>
                            </div>
                            <input class="btn btn-default pr-5 pl-5" id="add-user" type="submit" onclick="RunLoading()"></input>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <script src="./logic.js" rel="javascript/text"></script>
</body>

</html>
